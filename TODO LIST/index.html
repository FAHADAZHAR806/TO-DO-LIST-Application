<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  

  <section>
   
    <h1>To-Do List</h1>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <!-- Input for adding a new task -->
    <input type="text" id="newItem" placeholder="Enter a new task">
    
    <!-- Dropdown for assigning a category -->
    <select id="categorySelect">
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Urgent">Urgent</option>
    </select>
    
    <!-- Add button for new tasks -->
    <button id="addItem">Add Item</button>
    
    <!-- Filtering dropdown -->
    <select id="filterCategory">
      <option value="All">All</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Urgent">Urgent</option>
    </select>
    <button id="filterButton">Filter</button>
    
    <!-- Clear completed tasks -->
    <button id="clearCompleted">Clear Completed Tasks</button> 
   

    
    <!-- To-Do List -->
    <ul id="todoList"></ul>
    <p id="taskCount">Total Tasks: 0</p>
<p id="completedCount">Completed Tasks: 0</p>

  </section>
  <script src="index.js"></script>
</body>
</html>
